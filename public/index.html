<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="%PUBLIC_URL%/project/favicon/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="%PUBLIC_URL%/project/favicon/favicon.ico">

  <title>Fruitnanny</title>

  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="thirdparty/css/bootstrap.min.css">
  <link rel="stylesheet" href="thirdparty/css/bootstrap-slider.min.css">


  <!-- Font Awesome -->
  <link rel="stylesheet" href="thirdparty/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="thirdparty/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="thirdparty/css/AdminLTE.min.css">

  <link rel="stylesheet" href="thirdparty/css/skins/skin-blue.min.css">

  <!-- Custom -->
  <link rel="stylesheet" href="project/css/fruitnanny.css">

  <!--script src="//localhost:35729/livereload.js"></script-->

  <!-- jQuery 2.2.3 -->
  <script type="text/javascript" src="thirdparty/js/jquery-2.2.3.min.js"></script>

  <script type="text/javascript">
    // TODO: move back to config file when ready
    var config = JSON.parse(JSON.stringify({
      "baby_name": "Matthew",
      "baby_birthday": "2016-03-15",
      "temp_unit": "C"
    }));
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      DHT.init();
      VideoPlayer.init();
    });

  </script>
</head>

<body class="hold-transition skin-blue sidebar-mini sidebar-collapse">
  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">
      <!-- Logo -->
      <a href="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
          <b>F</b>
        </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
          <b>Fruit</b>nanny</span>
      </a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
          <div class="pull-left image">
            <img src="project/img/baby.png" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p id="name">Name</p>
            <!-- Status -->
            <a id="age">Age</a>
            <script type="text/javascript">
              $("#name").text(config.baby_name);
              $(document).ready(function () {
                $("#age").text(AgeCalc.getAge(new Date(config.baby_birthday)));
              });
            </script>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
          <li class="header">Menu</li>
          <!-- Optionally, you can add icons to the links -->
          <li class="active">
            <a href="/">
              <i class="fa fa-link"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="treeview">
            <a href="#">
              <i class="fa fa-gear"></i>
              <span>Settings</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li>
                <a href="/settings">App</a>
              </li>
              <li>
                <a href="/settings">Motion</a>
              </li>
            </ul>
          </li>
        </ul>
        <!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Dashboard
        </h1>

      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-6">

            <figure id="videoContainer" data-fullscreen="false">
              <video id="video" autoplay muted>
                <!--source src="small.mp4" type="video/mp4"-->
              </video>
              <div id="fullscreen-info" class="fs-info">
                <div id="fs-temperature"></div>
                <div id="fs-humidity"></div>
                <div id="fs-audiolevel"></div>
              </div>

              <!--div id="temperature" class="test"></div-->
              <div id="video-controls" class="controls" data-state="hidden">
                <button id="playpause" type="button" data-state="play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="light" type="button" data-state="on">
                  <i class="fa fa-lightbulb-o"></i>
                </button>
                <div class="empty">&nbsp;</div>
                <button id="mute" type="button" data-state="mute">
                  <i class="fa fa-volume-up" aria-hidden="true"></i>
                </button>
                <div class="sliderdiv">
                  <input id="volume_slider" type="text"></input>
                </div>
                <button id="fs" type="button" data-state="go-fullscreen">
                  <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                </button>
              </div>
            </figure>
            <div id="spinner"> </div>
          </div>
          <div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <canvas id="audiolevel"></canvas>
                </div>
              </div>

              <div class="row">
                <div id="temperature" class="col-md-5"></div>
                <div id="humidity" class="col-md-5"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- REACT -->
        <div id="root"></div>

      </section>
    </div>
  </div>


  <!-- COMMON -->
  <!-- REQUIRED JS SCRIPTS -->

  <!-- Bootstrap 3.3.6 -->
  <script type="text/javascript" src="thirdparty/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="thirdparty/js/bootstrap-slider.min.js"></script>

  <!-- AdminLTE App -->
  <script type="text/javascript" src="thirdparty/js/app.min.js"></script>

  <!-- Helpers -->
  <script type="text/javascript" src="thirdparty/js/bootbox.min.js"></script>
  <script type="text/javascript" src="thirdparty/js/spin.min.js"></script>

  <!-- Just Gage -->
  <script type="text/javascript" src="thirdparty/js/raphael-2.1.4.min.js"></script>
  <script type="text/javascript" src="thirdparty/js/justgage.js"></script>


  <!-- Custom -->
  <script type="text/javascript" src="project/js/age-calc.js"></script>

  <!-- MEDIA -->

  <!-- Janus -->
  <script type="text/javascript" src="thirdparty/js/adapter.js"></script>
  <script type="text/javascript" src="thirdparty/js/janus.js"></script>

  <!-- Custom -->
  <script type="text/javascript" src="project/js/stream-context.js"></script>
  <script type="text/javascript" src="project/js/audio-widget.js"></script>
  <script type="text/javascript" src="project/js/webrtc.js"></script>
  <script type="text/javascript" src="project/js/ir-light.js"></script>
  <script type="text/javascript" src="project/js/dht.js"></script>
  <script type="text/javascript" src="project/js/video-player.js"></script>
</body>

</html>
